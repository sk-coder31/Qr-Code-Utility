<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr Code Scanner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" type="image/x-icon" href="unnamed.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scannerstyles.css"/>
</head>
<body>
    <header>
        <div class="header">
            <div class="header-title">
                <h2 style="width: 300px;">
                QR Code Scanner
            </h2>
            </div>
            <div>
                
                <h2><a href="qr-code.html" class="next-page">QR Code Generator</a></h2>
            </div>
        </div>
    </header>
    <main>
        <div class="main">
           <video class="videoplayer" id="video" autoplay ></video>
        </div>
    </main>

    
    <div class="qrcontent" id="qrcontent">
        <h1>Scanned Content</h1>
        <button class="closebtn">
            <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 48 48" width="25px" height="25px"><path fill="#F44336" d="M21.5 4.5H26.501V43.5H21.5z" transform="rotate(45.001 24 24)"/><path fill="#F44336" d="M21.5 4.5H26.5V43.501H21.5z" transform="rotate(135.008 24 24)"/></svg></button>
        <div class="qrcontent-js">

        </div>
    </div>
    <div class="scan">
        <div >
            <button class="scanning">Scan Again</button>
        </div>
        <div>
            <button class="uploading">Upload Image</button>
            <input type="file" class="imgupload"/>
        </div>
    </div>
    <canvas id="canvas" style="display:none;"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
